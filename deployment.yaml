apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-sample-app
  labels:
    tags.datadoghq.com/service: sre-onboarding-shinta2
spec:
  selector:
    matchLabels:
      app: docker-sample-app
  template:
    metadata:
      labels:
        app: docker-sample-app
        tags.datadoghq.com/service: sre-onboarding-shinta2
        admission.datadoghq.com/enabled: "true"
      annotations:
        admission.datadoghq.com/js-lib.version: v3.6.0
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: docker-sample-app
          image: 167855287371.dkr.ecr.ap-northeast-1.amazonaws.com/sre-onboarding-shinta-datadog:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 80
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_LOGS_INJECTION
              value: "true"
